    <!-- SORTING SCRIPT -->
    <script>
        function sortTable(columnIndex) {


            var table = document.getElementById("orderTable");
            var rows = Array.from(table.rows).slice(1);
            var lastColumnIndex = table.rows[0].cells.length - 1;

            if (columnIndex === lastColumnIndex) {
                return;
            }


            var sortOrder = table.getAttribute("data-sort-order") === "asc" ? "desc" : "asc";

            var icons = table.getElementsByTagName("span");
            for (var i = 0; i < icons.length; i++) {
                icons[i].className = "bi bi-arrow-down-up";
                icons[i].style.color = "rgb(28,13,13)";
            }

            var icon = table.rows[0].cells[columnIndex].getElementsByTagName("span")[0];
            icon.className = sortOrder === "asc" ? "bi bi-sort-up" : "bi bi-sort-down";
            if (columnIndex === 4) {
                if (sortOrder === "asc") {
                    icon.className = "bi bi-sort-down";
                } else {
                    icon.className = "bi bi-sort-up";
                }
            }
            icon.style.color = "rgb(12,99,228)";

            rows.sort(function (a, b) {
                var sortable = a.cells[columnIndex].getAttribute("data-sortable");
                if (sortable === "false") {
                    return 0; // Ignoruj tę kolumnę
                }

                var aValue = a.cells[columnIndex].textContent.trim();
                var bValue = b.cells[columnIndex].textContent.trim();

                if (columnIndex === 4) {
                    aValue = getOrderStatusSortValue(aValue);
                    bValue = getOrderStatusSortValue(bValue);
                } else {
                    aValue = aValue.toLowerCase();
                    bValue = bValue.toLowerCase();
                }

                if (sortOrder === "asc") {
                    return aValue > bValue ? 1 : -1;
                } else {
                    return aValue < bValue ? 1 : -1;
                }
            });

            if (columnIndex === 2 || columnIndex === 4) {
                rows.reverse();
            }

            while (table.rows.length > 1) {
                table.deleteRow(1);
            }

            for (var i = 0; i < rows.length; i++) {
                table.appendChild(rows[i]);
            }

            table.setAttribute("data-sort-order", sortOrder);
        }


        function getOrderStatusSortValue(status) {

            if (status === "New") {
                return 1;
            } else if (status === "Closed") {
                return 3;
            } else {
                return 2;
            }

        }


        window.addEventListener("DOMContentLoaded", function () {
            var columnIndex = 2;
            sortTable(columnIndex);


            var table = document.getElementById("orderTable");
            var icon = table.rows[0].cells[columnIndex].getElementsByTagName("span")[0];
            icon.className = "bi bi-sort-up";
            icon.style.color = "rgb(12,99,228)";
        });


        var headers = document.getElementsByTagName("th");
        for (var i = 0; i < headers.length; i++) {
            headers[i].addEventListener("click", function () {
                var columnIndex = Array.from(this.parentNode.children).indexOf(this);
                sortTable(columnIndex);
            });
        }

    </script>
